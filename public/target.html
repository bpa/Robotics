<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tankbot - Manual Controls</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.1/jquery.mobile.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.1/jquery.mobile.min.css" />
	<link rel="stylesheet" href="css/swipe-page.css">
	<script src="js/swipe-page.js"></script>
</head>
<body>

<div data-role="page" id="target" class="tank-controls" data-dom-cache="true" data-theme="a" data-next="battle">
    <div data-role="header" data-position="fixed" data-fullscreen="true" data-id="hdr" data-tap-toggle="false">
        <h1>Tankbot - Target practice</h1>
        <a href="target.html" data-ajax="false" data-icon="target" data-iconpos="notext" data-shadow="false" data-icon-shadow="false">Target</a>
    </div>
  
	<div data-role="content">
		<div class="start fire"><span>Fire 3 rounds</span></div>
	</div>

    <div data-role="footer" data-position="fixed" data-fullscreen="true" data-id="ftr" data-tap-toggle="false">
		<div data-role="controlgroup" class="control ui-btn-left" data-type="horizontal" data-mini="true">
        	<a href="#" class="prev" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-theme="d">Previous</a>
        	<a href="#" class="next" data-role="button" data-icon="arrow-r" data-iconpos="notext" data-theme="d">Next</a>
        </div>
    </div>
</div>

</body>
</html>
