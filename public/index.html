<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tankbot - Manual Controls</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.1/jquery.mobile.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.1/jquery.mobile.min.css" />
	<link rel="stylesheet" href="tankbot.css">
	<script src="tankbot.js"></script>
</head>
<body>

<div data-role="page" id="manual" class="tank-controls" data-dom-cache="true" data-theme="a" data-prev="battle" data-next="target">
    <div data-role="header" data-fullscreen="true" data-id="hdr" data-tap-toggle="false">
        <a href="battle.html" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left"><img src="/images/134-viking.png"></a>
        <h1>Manual Controls</h1>
        <a href="target.html" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-right"><img src="/images/13-target.png"></a>
    </div>
  
	<div data-role="content">
		<div id="pitch" class="compact">
			<a data-role="button" data-theme="none" data-inline="true">
				<img src="/images/down.png" width="30" height="30">
			</a>
			<a data-role="button" data-theme="none" data-inline="true">
				<img src="/images/down.png" width="55" height="55">
			</a>
			<a data-role="button" data-theme="none" data-inline="true">
				<img src="/images/up.png" width="55" height="55">
			</a>
			<a data-role="button" data-theme="none" data-inline="true">
				<img src="/images/up.png" width="30" height="30">
			</a>
		</div>
		<div id="left" class="compact">
			<a id="ll" data-role="button" data-theme="none" data-inline="true">
				<img src="/images/left.png" width="55" height="55">
			</a>
			<a id="l" data-role="button" data-theme="none" data-inline="true">
				<img src="/images/left.png" width="30" height="30">
			</a>
		</div>
		<a id="fire" class="compact" data-role="button" data-theme="none" data-inline="true">
			<div>
				<img src="/images/green.png" width="100" height="100">
				<span>Fire</span>
			</div>
		</a>
		<div id="right" class="compact">
			<a data-role="button" data-theme="none" data-inline="true">
				<img src="/images/right.png" width="55" height="55">
			</a>
			<a data-role="button" data-theme="none" data-inline="true">
				<img src="/images/right.png" width="30" height="30">
			</a>
		</div>
	</div>
</div>

</body>
</html>
